<div class="panel panel-default" title="{{note.user.name}}" >
	<div class="panel-heading">
		<h2 class="panel-title">{{note.title}}</h2>
		<a ng-href="#/users/{{note.user.id}}"><p ng-show="!isPreview">By: {{note.user.name}}</p></a>
	</div>
	<div class="panel-body">
		<p ng-class="{'well well-sm' : !isPreview}">{{note.description}}</p>
		<p ng-show="!isPreview">{{note.content}}</p>
		<a ng-show="isPreview" class="btn btn-default" ng-href="/#/notes/{{note.id}}">View More</a>
	</div>
	<div class="panel-footer">
		<span class="label label-info">{{note.category.name}}</span>
	</div>
</div
